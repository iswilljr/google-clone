<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    %sveltekit.head%
    <!-- Script when dom loaded -->
  </head>
  <body>
    <div>%sveltekit.body%</div>
    <script>
      (() => {
        const colorScheme = localStorage.getItem("theme");
        const prefersDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (colorScheme === "dark") return document.body.classList.add("dark");
        if (prefersDarkMode && !colorScheme) document.body.classList.add("dark");
      })();
    </script>
  </body>
</html>
